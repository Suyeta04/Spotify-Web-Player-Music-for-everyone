<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <i class="fa-solid fa-xmark" width="30"></i>
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="img/spotify_logo.png" alt=""></div>
                <ul>
                    <li alt="home"><i class="fa-solid fa-house"></i> Home </li>
                    <li alt="search"><i class="fa-solid fa-magnifying-glass"></i> Search</li>

                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library

                    </h2>
                </div>

                <div class="songList">
                    <ul>
                        <li>
                            <i class="fa-solid fa-music"></i>
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img class="invert" src="img/hamburger.svg" width="18" id="hamburger" alt="">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>
                    Spotify Playlist
                </h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02d5f4378b1ffc9119fdc7306d" alt="">
                        <h2>Sajni</h2>
                        <p>Ram Sampath,Arijit Singh,Prashant Pandey</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02d5f4378b1ffc9119fdc7306d" alt="">
                        <h2>Sajni</h2>
                        <p>Ram Sampath,Arijit Singh,Prashant Pandey</p>
                    </div>

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">

                        
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <i class="fa-solid fa-backward-step invert"  id="previous"></i>
                            <span id="play"><i class="fa-regular fa-circle-play invert"></i></span>
                            <i class="fa-solid fa-forward-step invert" id="next"></i>
                        </div>
                        <div class="timevol">

                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" width="25" alt="Volume Icon">
                            <div class="range">
                                <label for="volume-control" class="sr-only">Volume Control</label>
                                <input type="range" name="volume" id="volume-control" title="Adjust volume" aria-label="Volume Control">
                            </div>
                        </div>
                        
                       </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
